{% extends 'base.html' %}

{% block title %}Zerowanie hasła{% endblock title %}

{% block content %}
    <h1>Zapomniałeś hasło?</h1>
    <p>Podaj nowe adres e-mail, aby zdefiniować nowe hasło.</p>
    <form action='.' methods='post'>
        {{ form.as_p }}
        <p><input type='submit' value='Wyślij e-mail.'></p>
        {% csrf_token %}
    </form>
{% endblock content %}
